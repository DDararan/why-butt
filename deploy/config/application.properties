# 프로덕션 환경 설정

# 서버 포트
server.port=8181

# H2 데이터베이스 설정 (파일 기반)
spring.datasource.url=jdbc:h2:file:./data/wiki-db
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password

# JPA 설정
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# H2 웹 콘솔 설정
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.web-allow-others=true

# JPA Auditing 활성화
spring.jpa.open-in-view=false

# 정적 리소스 설정
spring.web.resources.static-locations=classpath:/static/
spring.web.resources.cache.period=31536000

# 애플리케이션 설정
app.name=WHY-BUTT (와이벗)
app.version=1.0.0
app.description=WHY-BUTT 위키 시스템 프로덕션 버전

# 파일 업로드 설정
app.file.upload-dir=uploads
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# CORS 설정 (필요시 변경)
app.cors.allowed-origins=http://localhost:8181

# AI 기능 비활성화 (배포 환경)
ai.enabled=false
llm.api.url=http://localhost:11434/v1/chat/completions
llm.api.key=not-needed
llm.model=llama2

# 로깅 설정
logging.level.com.wiki=INFO
logging.level.org.springframework.web=WARN
logging.level.org.hibernate=WARN
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
logging.file.name=./logs/wiki-app.log

# 기타 보안 설정
server.error.include-stacktrace=never
server.error.include-message=never 