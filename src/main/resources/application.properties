# 서버 설정
server.port=8181

# H2 데이터베이스 설정 (WHY-BUTT Database)
spring.datasource.url=jdbc:h2:file:./wikidb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# H2 콘솔 설정
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA 설정 (프로덕션용 - 데이터 보존)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# 로깅 설정
logging.level.org.springframework=INFO
logging.level.com.wiki=DEBUG

# 문자 인코딩 설정
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.force=true

# 파일 업로드 설정
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
app.file.upload-dir=uploads
spring.mvc.static-path-pattern=/api/files/**

# 로컬 LLM 서버 설정
llm.api.url=http://localhost:11434/v1/chat/completions
llm.api.key=not-needed
llm.model=gpt-3.5-turbo

# CORS 설정 (환경별 조정 가능)
# 개발 환경: React 개발 서버 포함
# 프로덕션 환경: 같은 도메인이므로 self origin만 허용
app.cors.allowed-origins=http://localhost:3000,http://localhost:8181,http://127.0.0.1:3000,http://127.0.0.1:8181 