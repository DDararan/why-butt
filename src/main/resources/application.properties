# Orange Wiki Default Configuration
# Spring Boot 기본 설정

# Active Profile
spring.profiles.active=@spring.profiles.active@

# Server Configuration
server.port=8181
server.servlet.context-path=/

# Application 서버 설정
app.server.host=http://localhost:8181
app.cors.allowed-origins=http://localhost:3000,http://localhost:8181

# Database Configuration (H2 기본 설정)
spring.datasource.url=jdbc:h2:file:./data/wikidb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# H2 Console (개발용)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.web-allow-others=true

# File Upload
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Static Resources
spring.web.resources.static-locations=classpath:/static/
spring.mvc.static-path-pattern=/**

# Logging
logging.level.root=INFO
logging.level.com.wiki=DEBUG
logging.level.com.wiki.websocket=DEBUG
logging.level.org.springframework=INFO
logging.level.org.springframework.web.socket=DEBUG
logging.level.org.hibernate=WARN
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.charset.console=UTF-8
logging.charset.file=UTF-8

# Jackson
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=Asia/Seoul

# Session
server.servlet.session.timeout=30m
server.servlet.session.cookie.http-only=true

# JPA 최적화
spring.jpa.open-in-view=false

# 애플리케이션 정보
app.name=Orange Wiki
app.version=1.0.0
app.description=Orange Wiki System

# LLM API 설정
llm.api.url=http://localhost:11434/api/generate
llm.api.key=not-needed
llm.model=llama2

# CORS 설정
cors.allowed-origins=http://localhost:3000,http://localhost:8181
cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
cors.allowed-headers=*
cors.allow-credentials=true 