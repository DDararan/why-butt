# Orange Wiki Production Configuration
# JPackage 네이티브 패키지용 설정

# Server Configuration
server.port=3001
server.servlet.context-path=/

# H2 Database Configuration
spring.datasource.url=jdbc:h2:file:./data/wikidb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.use_sql_comments=false

# H2 Console (보안을 위해 비활성화)
spring.h2.console.enabled=false

# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Static Resources Configuration
spring.web.resources.static-locations=classpath:/static/
spring.web.resources.cache.period=31536000
spring.mvc.static-path-pattern=/**

# Logging Configuration
logging.level.root=INFO
logging.level.com.wiki=INFO
logging.level.org.springframework=WARN
logging.level.org.hibernate=WARN
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# Log Files
logging.file.name=logs/orange-wiki.log
logging.logback.rollingpolicy.max-file-size=10MB
logging.logback.rollingpolicy.max-history=30

# Jackson Configuration
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=Asia/Seoul

# Session Configuration
server.servlet.session.timeout=30m
server.servlet.session.cookie.secure=false
server.servlet.session.cookie.http-only=true

# JVM Configuration for JPackage
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true

# Performance Optimization
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.batch_versioned_data=true

# Native Image Configuration
spring.aot.enabled=true
spring.native.remove-unused-autoconfig=true

# 애플리케이션 설정
app.name=WHY-BUTT (와이벗)
app.version=1.0.0
app.description=WHY-BUTT 위키 시스템 프로덕션 버전

# CORS 설정 (필요시 변경)
app.cors.allowed-origins=http://localhost:8181

# AI 기능 비활성화 (배포 환경)
ai.enabled=false
llm.api.url=http://localhost:11434/v1/chat/completions
llm.api.key=not-needed
llm.model=llama2

# 기타 보안 설정
server.error.include-stacktrace=never
server.error.include-message=never 